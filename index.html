<html>
  <head>
    <title>Sound Controlled Animals</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="col-xs-12 header_div text-center">
      <h2>Sound Controlled Animals</h2>
      <p>Note: Play different sounds like barking , meowing , mooing and roaring</p>
    </div>
    <div class="main_div">
      <center>
        <button class="btn btn-info" onclick="start()">START</button>
        <h4 id="detectedDog">Detected Dog - </h4>
        <h4 id="detectedCat">Detected Cat - </h4>
        <h4 id="detectedCow">Detected Cow - </h4>
        <h4 id="detectedLion">Detected Lion - </h4>
        <h3 id="detectedVoice">Detected Voice is of - </h3>
        <br>
        <img src="DEFAULT.jpg">
      </center>
    </div>
    <div class="copy_right_footer">

    </div>
    
<script src="main.js"></script>
  </body>
</html>
